<!DOCTYPE html>
<html>
<head>
    <title>KÍCH HOẠT TOOL TỰ ĐỘNG</title>
    <style>
        body {
            font-family: Arial;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form method="POST" action="/create">
        <h2>Tạo tài khoản HackSlot</h2>
        <input type="text" name="username" placeholder="Tên tài khoản" required><br>
        <input type="submit" value="Tạo tài khoản">
    </form>
</body>
</html>
