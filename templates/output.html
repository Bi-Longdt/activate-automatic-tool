<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 60px;
            background: linear-gradient(to right, #f8fafc, #e2e8f0);
        }

        .info-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            margin: auto;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .typing-rainbow {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid rgba(255, 255, 255, 0.75);

            background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            animation: blink 0.7s step-end infinite, rainbowShift 5s linear infinite;
        }

        @keyframes blink {
            50% { border-color: transparent }
        }

        @keyframes rainbowShift {
            0% { background-position: 0% }
            100% { background-position: 100% }
        }

        .copy-btn {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .copy-btn:hover {
            background-color: #0056b3;
        }

        input {
            font-size: 16px;
            width: 220px;
            padding: 5px;
            margin-top: 10px;
            text-align: center;
        }

        .link {
            margin-top: 20px;
        }

    </style>
    <script>
        function copyToClipboard(id) {
            var copyText = document.getElementById(id);
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("ƒê√£ copy: " + copyText.value);
        }
    </script>
</head>
<body>
    <div class="info-box">
        <!-- ‚úÖ Th√™m d√≤ng n√†y ƒë·ªÉ hi·ªáu ·ª©ng g√µ ch·ªØ ho·∫°t ƒë·ªông -->
        <h2 id="typewriter" class="typing-rainbow"></h2>

        <p><strong>T√†i kho·∫£n ƒë√£ ƒë∆∞·ª£c ƒë·ªìng b·ªô TOOL </strong></p>

        <div class="link">
            <label><strong>Link ƒëƒÉng nh·∫≠p:</strong></label><br>
            <input type="text" value="https://hackslot.me/" id="loginlink" readonly>
            <button class="copy-btn" onclick="copyToClipboard('loginlink')">Copy</button>
        </div>

        <a href="/" style="display: inline-block; margin-top: 30px; text-decoration: none; color: white; background-color: #28a745; padding: 10px 20px; border-radius: 8px;">üîô Quay l·∫°i trang ch√≠nh</a>

    <!-- ‚úÖ Chuy·ªÉn script xu·ªëng cu·ªëi ƒë·ªÉ ch·∫Øc ch·∫Øn DOM ƒë√£ s·∫µn s√†ng -->
    <script>
        const text = "K√çCH TOOL TH√ÄNH C√îNG!";
        const el = document.getElementById("typewriter");
        let index = 0;
        let isDeleting = false;

        function typeEffect() {
            el.textContent = text.substring(0, index);

            if (!isDeleting) {
                if (index < text.length) {
                    index++;
                    setTimeout(typeEffect, 120);
                } else {
                    isDeleting = true;
                    setTimeout(typeEffect, 1000);
                }
            } else {
                if (index > 0) {
                    index--;
                    setTimeout(typeEffect, 50);
                } else {
                    isDeleting = false;
                    setTimeout(typeEffect, 300);
                }
            }
        }

        typeEffect();
    </script>
</body>
